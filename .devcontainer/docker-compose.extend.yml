# version: '3.9'
services:
  dev:
    # Do we need auth sock?
    # If you want add a non-root user to your Dockerfile, you can use the "remoteUser"
    # property in devcontainer.json to cause VS Code its sub-processes (terminals, tasks,
    # debugging) to execute as the user. Uncomment the next line if you want the entire
    # container to run as this user instead. Note that, on Linux, you may need to
    # ensure the UID and GID of the container user you create matches your local user.
    # See https://aka.ms/vscode-remote/containers/non-root for details.
    #
    # user: vscode
    # Uncomment if you want to override the service's Dockerfile to one in the .devcontainer
    # folder. Note that the path of the Dockerfile and context is relative to the *primary*
    # docker-compose.yml file (the first in the devcontainer.json "dockerComposeFile"
    # array). The sample below assumes your primary file is in the root of your project.
    #
    # build:
    #   context: .
    #   dockerfile: .devcontainer/Dockerfile
    image: lyanthropos/doenet_dev
    volumes:
      # mount daemon for docker in docker control
      - /var/run/docker.sock:/var/run/docker.sock
      # mount in auth sock for ssh support
      - /run/host-services/ssh-auth.sock:/run/host-services/ssh-auth.sock
      # mount local files
      - ./:/home/node/workspace
      # named volume for linux node modules
      - node_modules:/home/node/workspace/node_modules
      # Persist VS Code extensions between rebuilds
      # - vscode-extensions:/root/.vscode-server/extensions
      # mount ssh configuration
      # - ~/.ssh:/.ssh
    networks:
      - dev_net
    environment:
      - CYPRESS_CACHE_FOLDER=/home/node/workspace/.cache/Cypress
      - SSH_AUTH_SOCK=/run/host-services/ssh-auth.sock
      - NODE_OPTIONS=--max-old-space-size=3584
    # Uncomment the next four lines if you will use a ptrace-based debugger like C++, Go, and Rust.
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    restart: unless-stopped
    # Overrides default command so things don't shut down after the process ends.
    command: /bin/sh -c "while sleep 1000; do :; done"

  php:
    volumes:
      - ./public/api:/usr/local/apache2/htdocs/api
      - ./src/Media:/usr/local/apache2/htdocs/media
      - ./cypress_php/api:/usr/local/apache2/htdocs/cyapi
      - vendor:/usr/local/apache2/htdocs/api/vendor
      - ./doenet_docker/php/env.ini:/usr/local/apache2/htdocs/etc/env.ini
    restart: unless-stopped

  apache:
    build:
      context: ./
      dockerfile: ./doenet_docker/apache/Dockerfile
      args:
        - BUILD_MODE=development
        - NODE_OPTIONS=--max-old-space-size=3584
    ports:
      - 8080:80
    volumes:
      - ./src/Media:/usr/local/apache2/htdocs/media
      - ./doenet_docker/apache/apache.conf:/usr/local/apache2/conf/httpd.conf
    restart: unless-stopped

  mysql:
    image: mysql:8.0.32
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql:rw
      - ./doenet_docker/mysql/db_init:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_DATABASE=doenet_local
      - MYSQL_ROOT_PASSWORD=helloworld
    networks:
      - dev_net
    restart: unless-stopped

  # for realtime testing
  # rtnode:
  #   image: node:lts-alpine3.13
